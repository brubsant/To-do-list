<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/style.css" />
    <title>To-do list</title>
</head>
<body>
    <h1>To-do list</h1>
    <div id="tasks">
        <!-- form -->
        <form action="" id="form">
            <input id="task-input" name="task" type="text" placeholder="Add a Todo..." />
            <!-- add button -->
            <button id="btnPush" type="submit">Add</button>
        </form>
        <!-- todo list item -->
        <div id="list"></div>
    </div>
    <script src="assets/javascript.js"></script>
</body>
</html>
